<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Counter JS</title>
  </head>
  <body>
    <div class="counter-box">
      <h2 class="counter-box__title">counter</h2>
      <p class="counter-box__counter">0</p>
      <div class="counter-box__btn--reset">
        <span class="material-symbols-outlined" style="font-size: 42px">
          restart_alt
        </span>
      </div>
      <div class="counter-box__btn counter-box__btn--decrement">
        <span class="material-symbols-outlined" style="font-size: 42px">
          remove
        </span>
      </div>
      <div class="counter-box__btn counter-box__btn--increment">
        <span class="material-symbols-outlined" style="font-size: 42px">
          add
        </span>
      </div>
    </div>
  </body>
</html>
